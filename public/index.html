<script>
let ws;
let aesKey;
const pending = new Map();
const enc = new TextEncoder();
const dec = new TextDecoder();

/* ---------- base64 helpers (binary safe) ---------- */
const b64 = buf =>
  btoa(String.fromCharCode(...new Uint8Array(buf)));
const fromB64 = str =>
  Uint8Array.from(atob(str), c => c.charCodeAt(0));

/* ---------- WS + crypto init ---------- */
async function initWS() {
  ws = new WebSocket("wss://asd-ywj6.onrender.com/ws");
  ws.binaryType = "arraybuffer";

  await new Promise((res, rej) => {
    ws.onopen = res;
    ws.onerror = rej;
  });

  console.log("[WS] connected");

  ws.onclose = () => location.reload();
  ws.onerror = () => ws.close();

  // fetch RSA public key
  const pem = await fetch("https://asd-ywj6.onrender.com/public.pem").then(r => r.text());
  const keyData = pem.replace(/-----.*?-----/g, "").replace(/\s+/g, "");

  const pubKey = await crypto.subtle.importKey(
    "spki",
    fromB64(keyData),
    { name: "RSA-OAEP", hash: "SHA-256" },
    false,
    ["encrypt"]
  );

  // generate AES key
  aesKey = crypto.getRandomValues(new Uint8Array(32));

  // encrypt AES key with RSA
  const encryptedKey = await crypto.subtle.encrypt(
    "RSA-OAEP",
    pubKey,
    aesKey
  );

  ws.send(JSON.stringify({
    type: "init",
    encryptedKeyBase64: b64(encryptedKey)
  }));

  ws.onmessage = async ev => {
    const msg = JSON.parse(ev.data);
    if (msg.type !== "data") return;

    // decrypt incoming message
    const iv = fromB64(msg.ivBase64);
    const ctBytes  = fromB64(msg.payloadBase64);
    const tagBytes = fromB64(msg.tagBase64);

    const combined = new Uint8Array(ctBytes.length + tagBytes.length);
    combined.set(ctBytes);
    combined.set(tagBytes, ctBytes.length);

    const keyObj = await crypto.subtle.importKey(
      "raw",
      aesKey,
      "AES-GCM",
      false,
      ["decrypt"]
    );

    const plain = await crypto.subtle.decrypt(
      { name: "AES-GCM", iv },
      keyObj,
      combined
    );

    const payload = JSON.parse(dec.decode(plain));
    pending.get(msg.id)?.(payload);
    pending.delete(msg.id);
  };
}

/* ---------- Send encrypted to WS ---------- */
async function sendEncrypted(id, payload) {
  const iv = crypto.getRandomValues(new Uint8Array(12));
  const keyObj = await crypto.subtle.importKey(
    "raw",
    aesKey,
    "AES-GCM",
    false,
    ["encrypt"]
  );

  const encData = await crypto.subtle.encrypt(
    { name: "AES-GCM", iv },
    keyObj,
    enc.encode(JSON.stringify(payload))
  );

  // split tag from ciphertext
  const bytes = new Uint8Array(encData);
  const tag = bytes.slice(bytes.length - 16);
  const ct  = bytes.slice(0, bytes.length - 16);

  ws.send(JSON.stringify({
    type: "data",
    id,
    ivBase64: b64(iv),
    payloadBase64: b64(ct),
    tagBase64: b64(tag)

}

/* ---------- SW messaging ---------- */
function initProxyMessaging() {
  navigator.serviceWorker.addEventListener("message", evt => {
    if (evt.data?.type !== "proxy-fetch") return;

    const { id, req } = evt.data;

    pending.set(id, res => {
      if (navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({ id, res });
      }
    });

    const url = new URL(req.url);

    // filter headers (important)
    const cleanHeaders = {};
    for (const [k, v] of Object.entries(req.headers || {})) {
      if (!["host", "origin", "referer", "content-length"].includes(k.toLowerCase())) {

      }

    sendEncrypted(id, {
      method: req.method,
      url: url.pathname,
      headers: cleanHeaders,
      body: req.body

/* ---------- Init ---------- */
