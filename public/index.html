<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stealth WS Tunnel</title>
  <style>
    body { font-family: sans-serif; }
    input { width: 300px; }
    pre { background: #111; color: #0f0; padding: 10px; }
  </style>
</head>
<body>
  <h1>Stealth Tunnel</h1>

  <div>
    <input
      id="pathInput"
      type="text"
      value="/api/hello"
      placeholder="/api/hello"
    />
    <button id="fetchBtn" disabled>Fetch</button>
  </div>

  <pre id="output"></pre>

  <script>
    let ws;
    const pending = new Map();

    // --- WebSocket init ---
    function initWS() {
      return new Promise((resolve, reject) => {
        ws = new WebSocket("wss://asd-ywj6.onrender.com/");

        ws.onopen = () => {
          console.log("[WS] connected");
          resolve();
        };

        ws.onerror = err => {
          console.error("[WS] error", err);
          reject(err);
        };

        ws.onmessage = ev => {
          let msg;
          try {
            msg = JSON.parse(ev.data);
          } catch {
            return;
          }

          const entry = pending.get(msg.id);
          if (!entry) return;

          pending.delete(msg.id);
          entry.resolve(msg);
        };
      });
    }

    // --- Receive proxy requests from SW ---
    navigator.serviceWorker.addEventListener("message", evt => {
      if (evt.data?.type !== "proxy-fetch") return;

      const { id, req } = evt.data;

      pending.set(id, {
        resolve: res => {
          navigator.serviceWorker.controller.postMessage({
            id,
            res
          });
        }
      });

      ws.send(JSON.stringify({
        id,
        url: req.url,
        method: req.method,
        headers: req.headers,
        body: req.body
      }));
    });

    // --- Init ---
    async function init() {
      await navigator.serviceWorker.register("/sw.js");
      await navigator.serviceWorker.ready;
      await initWS();

      document.getElementById("fetchBtn").disabled = false;
    }

    // --- Fetch button ---
    async function doFetch() {
      const path = document.getElementById("pathInput").value.trim();
      const out = document.getElementById("output");

      if (!path.startsWith("/")) {
        out.textContent = "Path must start with /";
        return;
      }

      out.textContent = `Fetching ${path} â€¦`;

      try {
        const res = await fetch(path);
        const text = await res.text();

        out.textContent =
          `Status: ${res.status}\n\n` +
          text.slice(0, 5000); // avoid nuking the page
      } catch (err) {
        out.textContent = "Error: " + err;
      }
    }

    document.getElementById("fetchBtn").onclick = doFetch;

    init().catch(err => {
      document.getElementById("output").textContent =
        "Init failed: " + err;
    });
  </script>
</body>
</html>
