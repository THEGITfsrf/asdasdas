<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stealth WS Tunnel</title>
</head>
<body>
<h1>Stealth Tunnel</h1>

<input id="path" value="/api/hello" />
<button id="go" disabled>Fetch</button>

<pre id="out"></pre>

<script>
let ws;
let aesKey;
const pending = new Map();

/* ---------- crypto helpers ---------- */
const enc = new TextEncoder();
const dec = new TextDecoder();

function b64(buf) {
  return btoa(String.fromCharCode(...new Uint8Array(buf)));
}
function fromB64(str) {
  return Uint8Array.from(atob(str), c => c.charCodeAt(0));
}

/* ---------- WS + crypto init ---------- */
async function initWS() {
  ws = new WebSocket("wss://asd-ywj6.onrender.com/ws");
  ws.binaryType = "arraybuffer";

  await new Promise((res, rej) => {
    ws.onopen = res;
    ws.onerror = rej;
  });

  console.log("[WS] connected");

  // fetch public key
  const pem = await fetch("https://asd-ywj6.onrender.com/public.pem").then(r => r.text());
  const keyData = pem
    .replace(/-----.*?-----/g, "")
    .replace(/\s+/g, "");

  const pubKey = await crypto.subtle.importKey(
    "spki",
    fromB64(keyData),
    { name: "RSA-OAEP", hash: "SHA-256" },
    false,
    ["encrypt"]
  );

  aesKey = crypto.getRandomValues(new Uint8Array(32));

  const encryptedKey = await crypto.subtle.encrypt(
    "RSA-OAEP",
    pubKey,
    aesKey
  );

  ws.send(JSON.stringify({
    type: "init",
    encryptedKeyBase64: b64(encryptedKey)
  }));

  ws.onmessage = async ev => {
    const msg = JSON.parse(ev.data);

    if (msg.type !== "data") return;

    const iv  = fromB64(msg.ivBase64);
    const ct  = fromB64(msg.payloadBase64);
    const tag = fromB64(msg.tagBase64);

    const key = await crypto.subtle.importKey(
      "raw",
      aesKey,
      "AES-GCM",
      false,
      ["decrypt"]
    );

    const plain = await crypto.subtle.decrypt(
      { name: "AES-GCM", iv, tagLength: 128 },
      key,
      new Uint8Array([...ct, ...tag])
    );

    const payload = JSON.parse(dec.decode(plain));
    pending.get(msg.id)?.(payload);
    pending.delete(msg.id);
  };
}

/* ---------- encrypt + send ---------- */
async function sendEncrypted(id, payload) {
  const iv = crypto.getRandomValues(new Uint8Array(12));

  const key = await crypto.subtle.importKey(
    "raw",
    aesKey,
    "AES-GCM",
    false,
    ["encrypt"]
  );

  const encData = await crypto.subtle.encrypt(
    { name: "AES-GCM", iv },
    key,
    enc.encode(JSON.stringify(payload))
  );

  const ct = encData.slice(0, encData.byteLength - 16);
  const tag = encData.slice(encData.byteLength - 16);

  ws.send(JSON.stringify({
    type: "data",
    id,
    ivBase64: b64(iv),
    payloadBase64: b64(ct),
    tagBase64: b64(tag)
  }));
}

/* ---------- SW messaging ---------- */
function initProxyMessaging() {
  navigator.serviceWorker.addEventListener("message", evt => {
    if (evt.data?.type !== "proxy-fetch") return;

    const { id, req } = evt.data;

    pending.set(id, res => {
      navigator.serviceWorker.controller.postMessage({ id, res });
    });

    // ðŸ”‘ PATH ONLY
    const url = new URL(req.url);
    sendEncrypted(id, {
      method: req.method,
      url: url.pathname,
      headers: req.headers,
      body: req.body
    });
  });
}

/* ---------- init ---------- */
(async () => {
  await navigator.serviceWorker.register("/sw.js");
  await navigator.serviceWorker.ready;
  
  if (!navigator.serviceWorker.controller) {
    await new Promise(res => {
      navigator.serviceWorker.addEventListener("controllerchange", res, { once: true });
    });
  }
  
  // Set up SW messaging
  initProxyMessaging();
  
  // WS init
  await initWS();
  console.log("[Page] WS ready");
  
  // Enable fetch button now
  document.getElementById("go").disabled = false;
})();

/* ---------- fetch button ---------- */
document.getElementById("go").onclick = async () => {
  const path = document.getElementById("path").value.trim();
  const out = document.getElementById("out");

  if (!path.startsWith("/")) {
    out.textContent = "Path must start with /";
    return;
  }

  try {
    const res = await fetch(path);
    out.textContent = `Status: ${res.status}\n\n${await res.text()}`;
  } catch (e) {
    out.textContent = "Error: " + e;
  }
};
</script>
</body>
</html>
